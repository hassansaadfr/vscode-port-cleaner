name: Publish VS Code Extension

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v1.1.0, etc.

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required for creating releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Publish to VS Code Marketplace
        uses: lannonbr/vsce-action@4.0.0
        with:
          args: "publish -p $VSCE_TOKEN"
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Package extension for release
        uses: lannonbr/vsce-action@4.0.0
        with:
          args: "package"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: '*.vsix'
          body: |
            ## VS Code Port Cleaner ${{ steps.get_version.outputs.VERSION }}

            ### Installation
            1. Download the `.vsix` file below
            2. Open VS Code
            3. Go to Extensions view (Ctrl+Shift+X / Cmd+Shift+X)
            4. Click "..." menu â†’ "Install from VSIX..."
            5. Select the downloaded file

            Or install directly from the [VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=hassansaadfr.port-cleaner)

            ### Changes
            See [CHANGELOG.md](https://github.com/hassansaadfr/vscode-port-cleaner/blob/main/CHANGELOG.md) for full details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish success notification
        if: success()
        run: |
          echo "âœ… Extension published successfully!"
          echo "ðŸ“¦ Version: ${{ steps.get_version.outputs.VERSION }}"
          echo "ðŸ”— Marketplace: https://marketplace.visualstudio.com/items?itemName=hassansaadfr.port-cleaner"
